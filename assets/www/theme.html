<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Mobile: Demos and Documentation</title>
<link rel="stylesheet"  href="jquery.mobile.structure-1.1.1.css" />
<link rel="stylesheet"  href="css/a.css" />
<script src="jquery-1.7.2.js"></script>
<script src="js/common.js"></script>
<script src="jquery.mobile-1.1.1.js"></script>
	
</head>
<body>
<div data-role="page" data-theme="a">
	<div data-role="header" data-theme="a">
		<a title=" Home " data-icon="home" data-role="button" data-theme="a" data-iconpos="notext"> Home </a>
		<h1 aria-level="1" role="heading">A</h1>
		<a title=" Navigation " data-icon="grid" data-role="button" data-theme="a" data-iconpos="notext"> Navigation </a>
	</div>
	
	<div data-role="content" data-theme="a">
		<p>
			Sample text and <a data-theme="a" href="#" class="ui-link">links</a>.
		</p>
		
		<ul data-role="listview" data-theme="a" data-divider-theme="a">
			<li data-role="list-divider">A</li>
			<li><a href="index.html">Adam Kinkaid</a></li>
			<li><a href="index.html">Alex Wickerham</a></li>
			<li><a href="index.html">Avery Johnson</a></li>
			<li data-role="list-divider">B</li>
			<li><a href="index.html">Bob Cabot</a></li>
		</ul>

		<fieldset data-role="controlgroup">
			<input type="checkbox" name="checkbox-6" id="checkbox-6" />
			<label for="checkbox-6">Checkbox</label>
			
			<input type="radio" name="radio-7" id="radio-7" />
			<label for="radio-7"><em>Radio</em></label>
			
			<input type="checkbox" name="checkbox-8" id="checkbox-8" />
			<label for="checkbox-8">Checkbox</label>
		</fieldset>
		<fieldset data-role="controlgroup" data-type="horizontal">
			<input type="radio" name="radio-view-a" id="radio-view-a-a" value="list" checked="checked"/> 
			<label for="radio-view-a-a">On</label> 
			<input type="radio" name="radio-view-a" id="radio-view-b-a" value="grid"  /> 
			<label for="radio-view-b-a">Off</label> 
		</fieldset> 
		<select name="select-choice-1" id="select-choice-1" data-native-menu="false" data-theme="a">
			<option value="standard">Option 1</option>
			<option value="rush">Option 2</option>
			<option value="express">Option 3</option>
			<option value="overnight">Option 4</option>
		</select>
		
		<input type="text" value="Text Input" class="input" />
		
		<div data-role="fieldcontain">
			<input type="range" name="slider" value="50" min="0" max="100" data-theme="a" data-highlight="true" />
		</div>
		
		<button data-icon="star" data-theme="a">Button</button>
	</div>
	<div data-role="footer">
		<p>&copy; 2012 jQuery</p>
	</div>
</div>
</body>
</html>
